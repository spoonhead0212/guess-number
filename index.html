<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <div class="top">
                <button class="again-btn">Play Again!</button>
                <span class="between">Between 1 to 20</span>
            </div>
            <h1 class="heading">Guess My Number!</h1>
            <p class="number">?</p>
        </header>

        <section class="bottom-sec">
            <div class="bottom-div left">
                <input type="number" class="predict-num"> <br>
                <button class="check-btn">Check</button>
            </div>
            <div class="bottom-div right">
                <p class="start">😎 Start Guessing...</p>
                <p>👏 Score: <span class="score">20</span></p>
                <p>🚀 High Score: <span class="currenthigh">0</span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
